<ion-header>
  <ion-toolbar>
    <ion-title>
      Lista de personajes de Star Wars
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let personaje of personajes; let i = index">
      <ion-item >

          <ion-avatar>
            <img [src]="personaje.imagen">
          </ion-avatar>

          <h2> {{personaje.nombre}}</h2>

      </ion-item>


    </ion-item-sliding>

  </ion-list>


</ion-content>
